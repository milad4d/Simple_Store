<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <!-- header------------------------- -->

    <section class="header-section">
        <div class="fixed-top "></div>
        <!-- up-header-------------------------- -->

        <div class="up-header d-flex align-items-center justify-content-center bg-info flex-row-reverse">
            <img src="assets/images/truck.png" alt="" class="d-none d-lg-block">
            <span class="d-none d-lg-block">ارسال به سراسر ایران <span style="color: red;">60 هزار تومان</span></span>
            <div class="verticalLine d-none d-lg-block"></div>
            <span class="me-2">ارسال <span style="color: red;">رایگان</span> برای سفارش های بالای <span
                    style="color: red;">دو میلیون</span> تومان</span>
            <img src="assets/images/truck.png" alt="">
        </div>

        <!-- middle-header-------------------------- -->

        <div class="middle-header d-flex align-items-center justify-content-center bg-warning flex-row-reverse">
            <img src="assets/images/logo.svg" alt="">
            <div class="col-lg-3 col-sm-1 col-md-2"></div>
            <div class="input-header d-none d-md-flex overflow-hidden position-relative">
                <input type="text" placeholder="بنویسید" class="border-0  ">
                <i class="bi bi-search position-absolute"></i>
            </div>
            <div class="dropdown me-2 d-none d-lg-block">
                <button class="btn dropdown-toggle d-none d-md-block" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    میلاد تکجو
                </button>
                <ul class="dropdown-menu ">
                    <li><a class="dropdown-item" href="#">حساب کاربری</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">خروج</a></li>
                </ul>
            </div>
            <div class="d-none d-lg-block flex-row-reverse buy-header p-1">
                <i class="bi bi-cart ms-2"></i>
                <span>سبد خرید</span>
            </div>
            <div class="responsive-header fw-bold d-flex d-lg-none me-2">
                <i class="bi bi-cart ms-2  "></i>
                <i class="bi bi-person-circle mx-2"></i>
                <i class="bi bi-search" id="search-header"></i>
            </div>
            <div class="responsive-search-header position-absolute bg-white d-sm-flex d-md-none flex-column">
                <div class="d-flex bg-secondary">
                    <button type="button" class="btn-close float-end" id="close-search-header"  aria-label="Close"></button>
                    <span>جستجو کنید</span>
                </div>
                <div class="input-responsive-search-header justify-content-center d-flex align-items-center ">
                    <div class="position-relative d-flex flex-row-reverse">
                        <input type="text" placeholder="بنویسید" class="border-0  ">
                        <i class="bi bi-search position-absolute"></i>
                    </div>
                </div>
            </div>
        </div>


    </section>





    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
